<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveAway</title>
    <script src="https://kit.fontawesome.com/f966edc190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="all-content">
        <div class="imgs">
            <img src="imgs/xbox controller 1.jpeg" alt="controller">
        </div>
        <div class="giveaway-title">
            <h1>Wireless X-box Controller GiveAway</h1>
        </div>
        <div class="giveaway-deadline">
            <h2></h2>
        </div>
        <div class="para">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut vero reprehenderit cupiditate saepe molestiae, eligendi explicabo est alias? Eaque, id?
            </p>
        </div>
        <div class="countdown">
            <div class="days count">
                <h1>20</h1>
                <span>days</span>
            </div>
            <div class="hours count">
                <h1>5</h1>
                <span>hours</span>
            </div>
            <div class="minutes count">
                <h1>5</h1>
                <span>minutes</span>
            </div>
            <div class="seconds count">
                <h1>5</h1>
                <span>seconds</span>
            </div>
        </div>
        <div class="btn-container">
            <button class="favorite-btn">
                <i class="fa-solid fa-bookmark"></i>
            </button>
            <button class="btn">
                Place A Bet 
            </button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
